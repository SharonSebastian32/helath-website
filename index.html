<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health University Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <section class="hero">
      <nav>
        <div>Logo</div>
        <div class="nav-links">
          <ul>
            <li>Home</li>
            <li>Courses</li>
            <li>Announcements</li>
            <li>Infrastructure</li>
            <li>Career</li>
            <li>Contact</li>
          </ul>
        </div>
        <div>
          <input class="search" type="text" placeholder="search" />
        </div>
      </nav>
      <div>
        <div class="hero-text">
          <h1 class="heading">
            EMPOWERING THE <br />
            NEXT GENERATION OF
            <br />
            <span class="highlight"> MEDICAL LEADERS</span>
          </h1>
        </div>
        <div>
          <button class="enquiry-btn">Enquire Now</button>
        </div>
      </div>

      <div class="count_container">
        <div style="padding-left: 80px">
          <h3 class="count">
            3000+ <br />
            Students
          </h3>
        </div>
        <div>
          <h3 class="count">
            39+ <br />
            Yrs of <br />
            Excellence
          </h3>
        </div>
        <div>
          <h3 class="count">
            7+ <br />
            Courses
          </h3>
        </div>
      </div>
    </section>
    <section class="about">
      <div class="abt-header">
        <div class="left"></div>
        <div class="right">
          <h1 class="welcome-abt">
            Welcome to <br />
            <span class="abt-span"> Unity Academy of Education </span>
          </h1>
        </div>
      </div>
      <div class="abt-contentimage">IMAGE AND CONTENT</div>
    </section>
  </body>
</html>
